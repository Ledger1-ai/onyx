version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: anubis_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: anubis_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  worker:
    build: ./worker
    container_name: anubis_worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  mongodb_data:
